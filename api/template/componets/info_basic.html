<img class="profile_picture" src="data:image/png;base64,{{ profile }}">
<table class="info_basic" >
    <tr>
        <td ALIGN="center"><img height="20" src="data:image/png;base64,{{ icon1 }}" alt="image"></td>
        <td>{{name}} {{lastname}}</td>
    </tr>
    <tr>
        <td ALIGN="center"><img height="20" src="data:image/png;base64,{{ icon3 }}" alt="image"></td>
        <td>{{address}}</td>
    </tr>
    <tr>
        <td ALIGN="center"><img height="20" src="data:image/png;base64,{{ icon2 }}" alt="image"></td>
        <td><a href="tel:{{phone}}" >{{phone}}</a></td>
    </tr>
    <tr>
        <td ALIGN="center"><img height="20" src="data:image/png;base64,{{ icon6 }}" alt="image"></td>
        <td><a href="mailto:{{email}}" >{{email}}</a></td>
        
    </tr>
    <tr>
        <td ALIGN="center"><img height="20" src="data:image/png;base64,{{ icon5 }}" alt="image"></td>
        <td><a href="https://elaverde.me/">{{site}}</a></td>
    </tr>
</table>
